<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="calculatrice.css">
</head>
<body>

	<div id="panneau">
		<div id="text">
			<input type="text" id="txt">
		</div>
		<div class="button1">
			<button onclick="calculator.affichage('7')">7</button>
			<button onclick="calculator.affichage('8')">8</button>
			<button onclick="calculator.affichage('9')">9</button>
			<button onclick="calculator.affichage('/')" style="margin-right:27px;">/</button>
			<button onclick="calculator.efface()">‚Üê</button>
			<button onclick="calculator.efface1()">C</button>
			<button onclick="calculator.affichage('4')">4</button>
			<button onclick="calculator.affichage('5')">5</button>
			<button onclick="calculator.affichage('6')">6</button>
			<button onclick="calculator.affichage('*')" style="margin-right:27px;">x</button>
			<button onclick="calculator.affichage('(')">(</button>
			<button onclick="calculator.affichage(')')">)</button>
			<button onclick="calculator.affichage('1')">1</button>
			<button onclick="calculator.affichage('2')">2</button>
			<button onclick="calculator.affichage('3')">3</button>
			<button onclick="calculator.affichage('-')" style="margin-right:100px;">-</button>
			<button onclick="calculator.affichage('0')">0</button>
			<button onclick="calculator.affichage('.')">.</button>
			<button onclick="calculator.affichage('%')">%</button>
			<button onclick="calculator.affichage('+')">+</button>
			<button onclick="calculator.calcule1()" id="plus">=</button>
		</div>
	</div>	
	<script src="calculatrice.js"></script>
</body>
</html>
